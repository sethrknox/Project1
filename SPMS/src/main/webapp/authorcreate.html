<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="css/index.css">
    <script src="js/author.js" async></script>
    <script src="js/authorcreate.js" async></script>
    <title>Form Creation</title>
</head>
<body>
    <div class="topnav">
        <button type="button" class="btn" id="hbtn">Home
        <button type="button" class="btn" id="view_btn">View Forms</button>
        <button type="button" class="btn" id="create_btn">Create Form</button>
        <button type="button" class="btn" id="logout_btn">Logout</button>
    </div>
    <input type="hidden" id="username" style="display: none;"/>
    <input type="hidden" id="points" style="display: none;"/>
    

    <h2 id="h2">CREATE FORM PAGE</h2>
    <h3 id="author_points" style="display:none"></h3>
    <div id="form_div">
        <form id="form" name="form_name">
          <div class="mb-3">
            <label for="author_first" class="form-label">First Name</label>
            <input type="text" class="form-control" id="author_first" name="author_first">
          </div>
          <div class="mb-3">
            <label for="author_last" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="author_last" name="author_last">
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <div class="mb-3">
            <label for="end_date" class="form-label">Estimated Completion Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date">
          </div>
          <div class="mb-3">
            <label for="story_type">Choose a story type</label>
            <select class="form-select" id="story_type" name="story_type" onchange="updatePoints()">
              <option value="novel">novel</option>
              <option value="novella">novella</option>
              <option value="short story">short story</option>
              <option value="article">article</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="genre">Choose a genre</label>
            <select name="genre" id="genre" class="form-select">
            </select>
          </div>
          <div class="mb-3">
            <label for="tag_line" class="form-label">Tag-Line</label>
            <input type="text" class="form-control" id="tag_line" name="tag_line">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Detailed Description</label>
            <input type="text" class="form-control" id="description" name="description">
          </div>
          <button name="form_submit" id="form_submit" type="submit" class="btn btn-primary" onclick="submitForm();return false">Submit</button>
          <span id="points_notice" style="display:none">Note: This form will be put on hold. You can resubmit once you have enough ponits.</span>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
